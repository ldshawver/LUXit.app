{% extends "base.html" %}

{% block title %}Login - LUX Marketing{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card glass-card lux-login-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i data-feather="mail"></i>
                    LUX Marketing
                </h2>
                
                {% if replit_auth_enabled %}
                <!-- Replit Auth Login Option -->
                <a href="{{ url_for('replit_auth.login') }}" class="btn btn-dark w-100 mb-3 d-flex align-items-center justify-content-center">
                    <svg width="20" height="20" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" class="me-2">
                        <path d="M7 5.5C7 4.67157 7.67157 4 8.5 4H15.5C16.3284 4 17 4.67157 17 5.5V12H8.5C7.67157 12 7 11.3284 7 10.5V5.5Z" fill="#F26207"/>
                        <path d="M17 12H25.5C26.3284 12 27 12.6716 27 13.5V18.5C27 19.3284 26.3284 20 25.5 20H17V12Z" fill="#F26207"/>
                        <path d="M7 21.5C7 20.6716 7.67157 20 8.5 20H17V28H8.5C7.67157 28 7 27.3284 7 26.5V21.5Z" fill="#F26207"/>
                    </svg>
                    Sign in with Replit
                </a>
                
                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <span class="px-3 text-muted small">or sign in with username or email</span>
                    <hr class="flex-grow-1">
                </div>
                {% endif %}
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i data-feather="user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or email" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i data-feather="lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i data-feather="log-in"></i>
                        Login
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">
                        <small>Forgot your password?</small>
                    </a>
                </div>
                
                <div class="text-center mt-2">
                    <small class="text-muted">
                        Need to create an admin account? 
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Register here</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
