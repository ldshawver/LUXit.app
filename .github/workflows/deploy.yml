name: Deploy LUXit.app to VPS (main only)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euxo pipefail

            echo "ðŸ“¦ Switching to app directory"
            cd /opt/luxit

            echo "ðŸ”„ Fetching latest code"
            git fetch origin
            git checkout main
            git reset --hard origin/main

            echo "ðŸ Activating virtualenv"
            source venv/bin/activate

            echo "ðŸ§ª Compile check (entrypoints)"
            python -m py_compile wsgi.py
            python -m py_compile auth.py

            echo "ðŸ” Restarting service"
            systemctl restart lux.service

            echo "â³ Waiting briefly for boot"
            sleep 2

            echo "ðŸ©º Health check (local upstream)"
            # Use Host header to avoid canonical-host redirects interfering with validation
            timeout 15 curl -sSf http://127.0.0.1:5000/healthz -H "Host: luxit.app" >/dev/null

            echo "âœ… Deployment complete"
