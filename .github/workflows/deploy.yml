name: Deploy LUXit.app to VPS (main only)

on:
  push:
    branches:
      - main   # ONLY main deploys

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euxo pipefail

            echo "üì¶ Reporting remote user/host"
            whoami || true
            hostname || true

            echo "üìÅ Check app directory and venv"
            if [ ! -d "/opt/luxit" ]; then
              echo "‚ùå /opt/luxit not found"
              ls -la /
              exit 1
            fi
            cd /opt/luxit

            echo "üîé Show files"
            ls -la

            echo "üêç Check and activate virtualenv"
            if [ ! -f "venv/bin/activate" ]; then
              echo "‚ùå venv not found at venv/bin/activate"
              exit 1
            fi
            # shellcheck disable=SC1091
            source venv/bin/activate

            echo "üß™ Python compile check"
            python3 -m py_compile app.py

            echo "üîÅ Restarting service"
            # If VPS_USER is not root, the sudo must be passwordless for systemctl commands
            if sudo -n true 2>/dev/null; then
              sudo systemctl restart lux.service
            else
              echo "‚ö†Ô∏è sudo requires a password for this user. Either use root or enable passwordless sudo for systemctl."
              exit 1
            fi

            echo "Waiting a moment for service..."
            sleep 5

            echo "Checking service health"
            if timeout 15 curl -sSf http://127.0.0.1:5000/ >/dev/null 2>&1; then
              echo "‚úÖ Backend responding locally"
            else
              echo "‚ùå Backend not responding locally - dumping service status + journal"
              sudo systemctl status lux --no-pager -l || true
              sudo journalctl -u lux -n 200 --no-pager || true
              exit 1
            fi

            echo "‚úÖ Deployment complete"
