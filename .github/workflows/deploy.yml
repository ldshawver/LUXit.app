name: Deploy LUXit.app to VPS (main only)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -euxo pipefail

            echo "ðŸ“¦ Connected"
            whoami
            hostname

            echo "ðŸ“ App directory"
            cd /opt/luxit

            echo "ðŸ“„ Files"
            ls -la

            echo "ðŸ Activate venv"
            source venv/bin/activate

            echo "ðŸ§ª Python compile"
            python3 -m py_compile app.py

            echo "ðŸ” Restart service"
            systemctl restart lux.service

            echo "ðŸ©º Health check"
            sleep 3
            curl -sSf http://127.0.0.1:8000/ >/dev/null

            echo "âœ… Deploy SUCCESS"
