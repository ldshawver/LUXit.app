name: Deploy LUXit.app to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}        # IP ONLY
          username: ${{ secrets.VPS_USER }}    # root or deploy user
          key: ${{ secrets.VPS_SSH_KEY }}      # PRIVATE KEY
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -euxo pipefail

            echo "ðŸ“ Move to app directory"
            cd /opt/luxit

            echo "ðŸ“¥ Update code"
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ Activate venv"
            source venv/bin/activate

            echo "ðŸ§ª Compile check"
            python -m py_compile app.py auth.py

            echo "ðŸ” Restart service"
            systemctl restart lux.service

            echo "ðŸ©º Health check"
            sleep 3
            curl -fsS http://127.0.0.1:8000/ >/dev/null

            echo "âœ… DEPLOY SUCCESS"
