name: Deploy LUXit.app to VPS (main only)

on:
  push:
    branches:
      - main   # ONLY main deploys

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "ğŸ“¦ Switching to app directory"
            cd /opt/lux-marketing

            echo "ğŸ”„ Fetching latest code"
            git fetch origin
            git checkout main
            git reset --hard origin/main

            echo "ğŸ Activating virtualenv"
            source venv/bin/activate

            echo "ğŸ§ª Python syntax check"
            python3 -m py_compile app.py

            echo "ğŸ” Restarting service"
            sudo systemctl restart lux.service

            echo "âœ… Deployment complete"
