name: Deploy LUXit.app to VPS (main only)

on:
  push:
    branches:
      - main   # ONLY main deploys

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euxo pipefail

            echo "ðŸ“¦ Switching to app directory"
            cd /opt/luxit

            echo "ðŸ”„ Fetching latest code"
            git fetch origin
            git checkout main
            git reset --hard origin/main

            echo "ðŸ Activating virtualenv"
            source venv/bin/activate

            echo "ðŸ§ª Python syntax check (real entrypoint)"
            python3 -m py_compile wsgi.py

            echo "ðŸ” Restarting service"
            systemctl restart lux.service

            echo "ðŸ©º Local health check"
            timeout 15 curl -sSf http://127.0.0.1:5000/ >/dev/null

            echo "âœ… Deployment complete"
