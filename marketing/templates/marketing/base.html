<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}LUXit{% endblock %}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <style>
    :root {
      color-scheme: dark;
      --lux-bg: #0b0d12;
      --lux-surface: #101522;
      --lux-border: #1f2633;
      --lux-text: #f7f7fb;
      --lux-muted: #9aa4b2;
      --lux-accent: #7c3aed;
      --lux-accent-2: #4f46e5;
      --lux-accent-3: #49f3ff;
    }
    body {
      margin: 0;
      font-family: "Inter", "SF Pro Display", system-ui, sans-serif;
      background: var(--lux-bg);
      color: var(--lux-text);
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 40px;
      border-bottom: 1px solid var(--lux-border);
      background: rgba(11, 13, 18, 0.9);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
    }
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-links a {
      color: var(--lux-muted);
      text-decoration: none;
      font-size: 0.95rem;
    }
    .nav-links a:hover {
      color: var(--lux-text);
    }
    .cta-primary {
      padding: 10px 18px;
      border-radius: 999px;
      background: linear-gradient(120deg, var(--lux-accent), var(--lux-accent-2));
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .cta-secondary {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid var(--lux-border);
      color: var(--lux-text);
      text-decoration: none;
    }
    .hero {
      padding: 96px 40px 72px;
      display: grid;
      gap: 32px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .hero h1 {
      font-size: clamp(2.8rem, 6vw, 4.4rem);
      line-height: 1.05;
      margin: 0;
    }
    .hero p {
      color: var(--lux-muted);
      max-width: 640px;
      font-size: 1.1rem;
    }
    .section {
      padding: 72px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section-title {
      font-size: 1.8rem;
      margin-bottom: 16px;
    }
    .section-subtitle {
      color: var(--lux-muted);
      margin-bottom: 32px;
    }
    .grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .card {
      background: var(--lux-surface);
      border: 1px solid var(--lux-border);
      border-radius: 16px;
      padding: 24px;
      min-height: 160px;
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 12px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--lux-border);
      color: var(--lux-muted);
      font-size: 0.8rem;
    }
    .footer {
      border-top: 1px solid var(--lux-border);
      padding: 40px;
      text-align: center;
      color: var(--lux-muted);
    }
    @media (max-width: 720px) {
      .nav { padding: 20px; flex-direction: column; gap: 12px; }
      .nav-links { flex-wrap: wrap; justify-content: center; }
      .hero, .section { padding: 64px 20px; }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-logo">
      <img src="{{ url_for('static', filename='lux_logo.png') }}" alt="LUXit" style="height: 32px; width: auto;">
      LUXit
    </div>
    <div class="nav-links">
      <a href="/features">Features</a>
      <a href="/pricing">Pricing</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a class="cta-secondary" href="/auth/login">Access the Platform</a>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer class="footer">
    <div>LUXit â€¢ Your entire marketing department, automated.</div>
  </footer>
</body>
</html>
